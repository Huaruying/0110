<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Bootstrap Page</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .dropdown-menu {
      text-align: left;
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
    }
    .content {
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My blog</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mx-auto">
          <!-- Dropdown 1 -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="dropdownMenu1"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Dropdown 1
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a class="dropdown-item" href="#">Action 1</a></li>
              <li><a class="dropdown-item" href="#">Action 2</a></li>
              <li><a class="dropdown-item" href="#">Action 3</a></li>
            </ul>
          </li>
          <!-- Dropdown 2 -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="dropdownMenu2"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Dropdown 2
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li><a class="dropdown-item" href="#">Option 1</a></li>
              <li><a class="dropdown-item" href="#">Option 2</a></li>
              <li><a class="dropdown-item" href="#">Option 3</a></li>
            </ul>
          </li>
          <!-- Dropdown 3 -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="dropdownMenu3"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Dropdown 3
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu3">
              <li><a class="dropdown-item" href="#">Choice 1</a></li>
              <li><a class="dropdown-item" href="#">Choice 2</a></li>
              <li><a class="dropdown-item" href="#">Choice 3</a></li>
            </ul>
          </li>
          <!-- Dropdown 4 -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="dropdownMenu4"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Dropdown 4
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu4">
              <li><a class="dropdown-item" href="#">Menu 1</a></li>
              <li><a class="dropdown-item" href="#">Menu 2</a></li>
              <li><a class="dropdown-item" href="#">Menu 3</a></li>
            </ul>
          </li>
          <!-- Dropdown 5 -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="dropdownMenu5"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Dropdown 5
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu5">
              <li><a class="dropdown-item" href="#">Item 1</a></li>
              <li><a class="dropdown-item" href="#">Item 2</a></li>
              <li><a class="dropdown-item" href="#">Item 3</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="content">
    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" style="max-width: 600px;">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://picsum.photos/id/327/600/400" alt="">        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/id/396/600/400" alt="">        </div>
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/id/237/600/400" alt="">        </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
